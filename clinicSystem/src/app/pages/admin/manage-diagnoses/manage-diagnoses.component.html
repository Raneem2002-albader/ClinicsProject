<h3 class="mb-3">🔍 Manage Diagnoses</h3>

<form (ngSubmit)="addDiagnosis()" class="mb-4">
  <input [(ngModel)]="newDiagnosis.name" name="name" class="form-control mb-2" placeholder="New Diagnosis Name">
  <button class="btn btn-primary">Add Diagnosis</button>
</form>

<ul class="list-group">
  <li *ngFor="let diagnosis of diagnoses" class="list-group-item d-flex justify-content-between align-items-center">
    <div *ngIf="editDiagnosisId !== diagnosis.id">{{ diagnosis.name }}</div>
    <div *ngIf="editDiagnosisId === diagnosis.id" class="flex-grow-1 me-2">
      <input [(ngModel)]="editName" name="editName" class="form-control">
    </div>
    <div>
      <button *ngIf="editDiagnosisId !== diagnosis.id" class="btn btn-sm btn-warning me-2" (click)="startEdit(diagnosis)">Edit</button>
      <button *ngIf="editDiagnosisId === diagnosis.id" class="btn btn-sm btn-success me-2" (click)="saveEdit()">Save</button>
      <button *ngIf="editDiagnosisId === diagnosis.id" class="btn btn-sm btn-secondary me-2" (click)="cancelEdit()">Cancel</button>
      <button class="btn btn-sm btn-danger" (click)="deleteDiagnosis(diagnosis.id)">Delete</button>
    </div>
  </li>
</ul>
