<div *ngIf="loading">جارٍ التحميل...</div>

<div *ngIf="!loading && errorMessage" class="text-red-500">{{ errorMessage }}</div>

<table *ngIf="!loading && doctors.length > 0" class="table-auto w-full mt-4 border">
  <thead>
    <tr class="bg-gray-100">
      <th class="px-4 py-2">الاسم</th>
      <th class="px-4 py-2">البريد</th>
      <th class="px-4 py-2">الهاتف</th>
      <th class="px-4 py-2">التخصص</th>
      <th class="px-4 py-2">الإجراءات</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let doctor of doctors" class="border-t">
      <td class="px-4 py-2">{{ doctor.name }}</td>
      <td class="px-4 py-2">{{ doctor.email }}</td>
      <td class="px-4 py-2">{{ doctor.phone }}</td>
      <td class="px-4 py-2">{{ doctor.specification }}</td>
      <td class="px-4 py-2">
        <button (click)="editDoctor(doctor.id)" class="bg-blue-500 text-white px-2 py-1 rounded mr-2">تعديل</button>
        <button (click)="deleteDoctor(doctor.id)" class="bg-red-500 text-white px-2 py-1 rounded">حذف</button>
      </td>
    </tr>
  </tbody>
</table>
<button (click)="goToAddDoctor()" class="bg-green-500 text-white px-3 py-1 rounded mb-4">
  إضافة طبيب جديد
</button>
