<h2>إدارة الأدوية</h2>

<form [formGroup]="drugForm" (ngSubmit)="onSubmit()">
  <input type="text" formControlName="name" placeholder="اسم الدواء" />
  <button type="submit" [disabled]="drugForm.invalid || loading">
    {{ isEditing ? 'تحديث' : 'إضافة' }}
  </button>
  <button *ngIf="isEditing" type="button" (click)="cancelEdit()">إلغاء</button>
</form>

<p *ngIf="errorMessage" style="color:red">{{ errorMessage }}</p>

<ul>
  <li *ngFor="let drug of drugs">
    {{ drug.name }}
    <button (click)="editDrug(drug)">تعديل</button>
    <button (click)="deleteDrug(drug.id)">حذف</button>
  </li>
</ul>
