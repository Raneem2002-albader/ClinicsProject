<h2 class="form-title">Book an Appointment</h2>

<div class="form-group">
  <label>Date:</label>
  <input type="date" [(ngModel)]="selectedDate" />
</div>

<div class="form-group">
  <label>Time:</label>
  <input type="time" [(ngModel)]="selectedTime" />
</div>

<button (click)="bookAppointment()" class="btn">Book Now</button>
