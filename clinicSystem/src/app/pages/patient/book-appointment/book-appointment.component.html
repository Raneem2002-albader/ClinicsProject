<h2 class="form-title">Book an Appointment</h2>

<div class="form-group">
  <label>Date:</label>
<input
  type="date"
  [(ngModel)]="selectedDate"
  [min]="minDate"
  (change)="onDateChange()" />
</div>

<div class="form-group">
  <label>Available Time Slots:</label>
  <div class="time-slots">
    <div
      *ngFor="let time of timeSlots"
      [ngClass]="{
        'time-slot': true,
        'booked': isTimeBooked(time),
        'available': !isTimeBooked(time),
        'selected': selectedTime === time
      }"
      (click)="selectTime(time)"
    >
      {{ time }}
    </div>
  </div>
</div>

<button (click)="bookAppointment()" class="btn">Book Now</button>
