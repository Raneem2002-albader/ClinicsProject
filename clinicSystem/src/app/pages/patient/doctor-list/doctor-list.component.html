<h2>Doctors List</h2>

<label>Specialty:</label>
<input [(ngModel)]="selectedSpecialty" (input)="applyFilters()" placeholder="Enter specialty" />

<label>Clinic:</label>
<input [(ngModel)]="selectedClinic" (input)="applyFilters()" placeholder="Enter clinic number" />

<ul>
  <li *ngFor="let doctor of filteredDoctors">
    {{ doctor.name }} - {{ doctor.specification }}
    <a [routerLink]="['/book-appointment', doctor.id]">Book Appointment</a>
  </li>
</ul>
