
  <h1 class="section-title">My Appointments</h1>
<div class="appointments-container">
  <ul
    *ngIf="appointments.length > 0; else noAppointments"
    class="appointments-list"
  >
    <li
      *ngFor="let appointment of appointments"
      class="appointment-item"
    >
      <div class="appointment-info">
        <span class="doctor-name">{{ getDoctorName(appointment.doctorId) }}</span>
        <span class="clinic-name"> - {{ getClinicName(appointment.doctorId) }}</span>
